<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="container_all">
        <div class="container_phone">
            <img src="./img/instagram-celular.png" alt="phone">

        <div class="container_login">
            <div class="grupo">
                <img src="./img/instagram-logo.png" alt="instagram logo" class="instagram_logo">
                <div class="foto_perfil">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="intagram_login">Continue como IsaqueLopes</a>
                <a href="#" class="instagram_logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é IsaqueLopes</p>
                <p class="notaccont">
                    <span class="link_azul">Alterar conta</span>
                    ou
                    <span class="link_azul">Inscreva-se</span>
                </p>
            </div>
            <div class="dowloader_app">
                <p class="get_app">Baixe o aplicativo</p>
                <div class="dowloader">
                    <a href="#" class="app_dowloader"></a>
                    <a href="#" class="app_dowloader"></a>
                </div>
            </div>
        </div>
    </div>
